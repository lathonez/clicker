<form [formGroup]="form" (submit)="newClicker(form.value)">
  <ion-row>
    <ion-col width-80>
      <ion-item >
        <ion-input block formControlName="clickerNameInput" type="text" placeholder="{{ 'PLACEHOLDER.CLICKER_NAME' | translate}}"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button type="submit" block secondary outline>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</form>
